<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #D2D2D2;
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000;
            padding: 10px 20px;
            width: 100%;
        }

        .logo img {
            height: 80px;
            width: 100px;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .donation-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px;
            background-color: #D2D2D2;
        }

        .donation-form {
            background-color: cyan;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 45%;
            color: #fff;
        }

        .donation-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .donation-form label {
            display: block;
            margin-bottom: 10px;
        }

        .donation-form input,
        .donation-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
        }

        .donation-form button {
            background-color: #ff4081;
            color: #fff;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .donation-form button:hover {
            background-color: #e91e63;
        }

        .donation-image {
            width: 50%;
            display: flex;
            justify-content: flex-end;
            padding-left: 20px;
        }

        .donation-image img {
            max-width: 1024px;
            max-height: 853px;
            width: 100%;
            border-radius: 10px;
        }

        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: relative;
            width: 100%;
        }

        .social-links a {
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
        }

        .social-links a:hover {
            text-decoration: underline;
        }

        .rights {
            margin-top: 10px;
            font-size: 12px;
            color: #bbb;
        }

        @media (max-width: 768px) {
            .donation-section {
                flex-direction: column;
                padding: 20px;
            }

            .donation-form {
                width: 100%;
                margin-bottom: 20px;
            }

            .donation-image {
                width: 100%;
                justify-content: center;
                padding-left: 0;
            }

            .donation-image img {
                max-height: 300px;
                width: auto;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">
            <img src="https://github.com/antoniokean/img/blob/main/img/Logo.png?raw=true" alt="We Swear Logo">
        </div>
        <nav>
            <ul>
                <li><a href="WeSwear.html">Home</a></li>
                <li><a href="about us.html">About Us</a></li>
                <li><a href="our projects.html">Our Projects</a></li>
                <li><a href="donate.html">Donate</a></li>
            </ul>
        </nav>
    </header>

    <section class="donation-section">
        <div class="donation-form">
            <h2>Donate</h2>
            <form action="card.html" method="GET">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first_name" required>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last_name" required>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
                <label for="birthdate">Birthdate</label>
                <input type="date" id="birthdate" name="birthdate" required>
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="House No./Unit/Street/Barangay" required>
                <label for="city">City/Town</label>
                <input type="text" id="city" name="city" required>
                <label for="province">Province</label>
                <input type="text" id="province" name="province" required>
                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="zip" required>
                <button type="submit">Donate</button>
            </form>
        </div>

        <div class="donation-image">
            <img src="https://raw.githubusercontent.com/antoniokean/img/refs/heads/main/img/adobestock-109749216-1024x853.webp" alt="donate">
        </div>
    </section>

    <footer>
        <div class="social-links">
            <a href="https://www.instagram.com/accounts/login/?hl=en">Instagram</a>
            <a href="https://www.facebook.com/">Facebook</a>
            <a href="https://twitter.com/login">Twitter</a>
        </div>
        <div class="rights">
            <p>Â©2025 - 2030. We Swear. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
