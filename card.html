<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Details</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #D2D2D2;
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000;
            padding: 10px 20px;
            width: 100%;
        }

        .logo img {
            height: 80px;
            width: 100px;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .card-details-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px;
            background-color: #D2D2D2;
        }

        .card-details-form {
            background-color: cyan;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 45%;
            color: #fff;
        }

        .card-details-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .card-details-form label {
            display: block;
            margin-bottom: 10px;
        }

        .card-details-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
        }

        .card-details-form button {
            background-color: #ff4081;
            color: #fff;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .card-details-form button:hover {
            background-color: #e91e63;
        }

        .thank-you-message {
            display: none;
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: green;
        }

        .card-image {
            width: 50%; 
            display: flex;
            justify-content: flex-end; 
            padding-left: 20px; 
        }

        .card-image img {
            max-width: 1024px;
            max-height: 853px;
            width: 100%;
            border-radius: 10px;
        }

        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: relative;
            width: 100%;
        }

        .social-links a {
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
        }

        .social-links a:hover {
            text-decoration: underline;
        }

        .rights {
            margin-top: 10px;
            font-size: 12px;
            color: #bbb;
        }

        @media (max-width: 768px) {
            .card-details-section {
                flex-direction: column;
                padding: 20px;
            }

            .card-details-form {
                width: 100%;
                margin-bottom: 20px;
            }

            .card-image {
                width: 100%;
                justify-content: center;
                padding-left: 0;
            }

            .card-image img {
                max-height: 300px;
                width: auto;
            }
        }
    </style>
    <script>
        function showThankYouMessage(event) {
            event.preventDefault();
            const thankYouMessage = document.querySelector('.thank-you-message');
            thankYouMessage.style.display = 'block';
        }
    </script>
</head>

<body>
  
    <header>
        <div class="logo">
            <img src="https://github.com/antoniokean/img/blob/main/img/Logo.png?raw=true" alt="We Swear Logo">
        </div>
        <nav>
            <ul>
                <li><a href="Index.html">Home</a></li>
                <li><a href="about us.html">About Us</a></li>
                <li><a href="our projects.html">Our Projects</a></li>
                <li><a href="donate.html">Donate</a></li>
            </ul>
        </nav>
    </header>

    <section class="card-details-section">
        <div class="card-details-form">
            <h2>Enter Card Details</h2>
            <form id="card-form" action="submit_card.php" method="POST" onsubmit="showThankYouMessage(event)">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card_number" required>
                <label for="card-holder">Card Holder Name</label>
                <input type="text" id="card-holder" name="card_holder" required>
                <label for="expiry-date">Expiry Date</label>
                <input type="month" id="expiry-date" name="expiry_date" required>
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required>
                <button type="submit">Complete Donation</button>
            </form>
            <div class="thank-you-message">
                Thank you for donating! Your support is greatly appreciated.
            </div>
        </div>

        <div class="card-image">
            <img src="https://raw.githubusercontent.com/antoniokean/img/refs/heads/main/img/adobestock-109749216-1024x853.webp" alt="Card Image">
        </div>
    </section>

    <footer>
        <div class="social-links">
            <a href="https://www.instagram.com/accounts/login/?hl=en">Instagram</a>
            <a href="https://www.facebook.com/">Facebook</a>
            <a href="https://twitter.com/login">Twitter</a>
        </div>
        <div class="rights">
            <p>Â©2025 - 2030. We Swear. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
