<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Projects</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #F2F2F2;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000;
            padding: 10px 20px;
            width: 100%;
        }

        .logo img {
            height: 80px;
            width: 100px;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .main {
            flex: 1;
            margin: 20px;
        }

        .project-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .project-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 40px 0;
            width: 100%;
            max-width: 1000px;
        }

        .side-img {
            width: 150px;
            height: auto;
            margin: 0 -150px;
        }

        .project-card {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #FFF;
            box-shadow: 0 2px 5px rgb(234, 0, 0);
            padding: 20px;
            width: 60%;
            position: relative;
        }

        .project-card img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
        }

        .project-card .title {
            position: absolute;
            top: 100px;
            left: 200px;
            background-color: rgba(199, 16, 59, 0.5);
            color: #FFF;
            padding: 5px 10px;
            font-size: 18px;
            font-weight: bold;
        }

        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .social-links a {
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
        }

        .social-links a:hover {
            text-decoration: underline;
        }

        .rights {
            margin-top: 10px;
            font-size: 12px;
            color: #bbb;
        }
        
        @media (max-width: 768px) {
            .logo img {
                height: 60px; 
                width: auto;
            }

            nav ul {
                flex-direction: column; 
                align-items: center; 
            }

            nav ul li {
                margin: 5px 0; 
            }

            .main {
                margin: 10px; 
            }

            .project-wrapper {
                flex-direction: column; 
                align-items: center; 
            }

            .side-img {
                width: 100%; 
                margin: 10px 0; 
            }

            .project-card {
                width: 90%; 
                margin: 10px 0; 
            }

            .project-card .title {
                left: 10px; 
                top: 10px; 
                font-size: 16px; 
            }
        }
    </style>
</head>
